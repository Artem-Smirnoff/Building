<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Roboto&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>

    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="#" class="header__logo logo">
            <img src="images/icons/logo.svg" alt="logo">
          </a>
          <button class="burger">
            <span></span></button>
          <ul class="header__menu">
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">
                Home
              </a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">
                Services
              </a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">
                About Us
              </a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">
                Properties
              </a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">
                Contact
              </a>
            </li>
          </ul>
          <button class="header__btn">Log in</button>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="hero__container container">
        <div class="hero__inner">
          <h1 class="hero__title line-2">Find Your Drem House</h1>
          <p class="hero__text line-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut viverra posuere sem purus enim eleifend habitant arcu, sed.</p>
          <form action="#" class="hero__form">
            <div class="select-wrap">
              <p class="select-wrap__text">Location</p>
              <select class="hero__form-item hero__form-item--location" name="location" id="location">
                <option value="california">California</option>
                <option value="newyork">New York</option>
                <option value="texas">Texas</option>
              </select>
            </div>
            <div class="select-wrap">
              <p class="select-wrap__text">Properties</p>
              <select class="hero__form-item hero__form-item--properties" name="properties" id="properties">
                <option value="deluxe">Deluxe</option>
                <option value="luxe">Luxe</option>
                <option value="standart">Standart</option>
                <option value="comfort">Comfort</option>
              </select>
            </div>
            <div class="select-wrap">
              <p class="select-wrap__text">Price</p>
              <select class="hero__form-item hero__form-item--price" name="price" id="price">
                <option value="big">$10,000-$120,000</option>
                <option value="middle">$4,000-$10,000</option>
                <option value="small">$500-$4,000</option>
              </select>
            </div>

            <button class="hero__form-btn line-1" type="submit">Search</button>
          </form>
        </div>

      </div>
    </section>

    <main class="main"></main>
    <footer class="footer"></footer>

    <script src="js/main.min.js"></script>
  </body>

</html>
